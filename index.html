<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STATE BANK OF INDIA</title>
    <link rel="icon" href="logo.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5; 
            color: #333; 
            margin: 0;
            padding: 20px;
            font-size: large;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header img {
            width: 120px; 
            height: auto;
        }

        .header h1 {
            font-size: 24px;
            margin: 10px 0;
            color: #007bff; 
        }

        .radio-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px; 
        }

        .radio-group label {
            background-color: #fff; 
            padding: 10px 20px;
            border: 1px solid #007bff; 
            border-radius: 5px; 
            cursor: pointer;
        }

        .radio-group input {
            margin-right: 10px;
        }

        .radio-group input:checked + span {
            color: #007bff; 
            font-weight: bold;
        }

        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            transition: all 0.3s ease;
            width: 70%; 
            margin: auto;
            gap: 20px; 
        }

        .form-container {
            flex: 1;
            padding: 20px;
            border: 1px solid #ddd; 
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
            background-color: #fff; 
            transition: all 0.3s ease;
            opacity: 1;
        }

        .form-container.large {
            flex: 2;
            max-width: 100%; 
        }

        .form-container.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .balance-info {
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #5053a05f; 
            border-radius: 5px;
            border: 1px solid #ddd; 
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ddd; 
        }

        .form-group .radio-group {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .form-group .radio-group label {
            margin: 0;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.jpeg" alt="State Bank of India Logo" class="logo" style="border-radius: 60px;">
        <h1>State Bank of India</h1>
    </div>
    <div class="radio-group">
        <label>
            <input type="radio" name="bankingType" value="personal" checked>
            <span>Personal Banking</span>
        </label>
        <label>
            <input type="radio" name="bankingType" value="corporate">
            <span>Corporate Banking</span>
        </label>
    </div>
    <div class="background">
        <div class="container">
            <!-- Withdrawal Slip Section -->
            <div class="form-container" id="withdrawal-slip-container">
                <div class="header">
                    <h1>Withdrawal Slip</h1>
                </div>
                <form class="withdrawal-slip">
                    <div class="balance-info">
                        <div class="info-item">
                            <span>Current Balance:</span>
                            <span>₹50,425.20</span>
                        </div>
                        <div class="info-item">
                            <span>Minimum Balance:</span>
                            <span>₹1,000.00</span>
                        </div>
                    </div>
                    <div class="form-group" >
                        <label for="accountNumber">Account Number</label>
                        <input type="text" id="accountNumber" name="accountNumber" placeholder="Enter your account number" required>
                    </div>
                    <div class="form-group">
                        <label for="accountHolderName">Account Holder's Name</label>
                        <input type="text" id="accountHolderName" name="accountHolderName" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="withdrawalAmount">Withdrawal Amount</label>
                        <input type="number" id="withdrawalAmount" name="withdrawalAmount" placeholder="Amount to withdraw" step="0.01" required>
                    </div>
                    <div class="form-group" >
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required >
                    </div>
                    <div class="form-group">
                        <label for="signature">Signature</label>
                        <input type="file" id="signature" name="signature" required>
                    </div>
                    <button type="submit" style="font-size: larger;  border: 3px solid black;">Submit</button>
                </form>
            </div>

            <!-- Deposit Slip Section -->
            <div class="form-container" id="deposit-slip-container">
                <div class="header">
                    <h1>Deposit Slip</h1>
                </div>
                <div class="balance-info">
                    <div class="info-item">
                        <span>Current Balance:</span>
                        <span>₹50,425.20</span>
                    </div>
                    <div class="info-item">
                        <span>Minimum Balance:</span>
                        <span>₹1,000.00</span>
                    </div>
                </div>
                <form class="deposit-slip">
                    <div class="form-group">
                        <label for="accountNumberDeposit">Account Number</label>
                        <input type="text" id="accountNumberDeposit" name="accountNumberDeposit" placeholder="Enter your account number" required>
                    </div>
                    <div class="form-group">
                        <label for="accountHolderNameDeposit">Account Holder's Name</label>
                        <input type="text" id="accountHolderNameDeposit" name="accountHolderNameDeposit" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="depositAmount">Deposit Amount</label>
                        <input type="number" id="depositAmount" name="depositAmount" placeholder="Amount to deposit" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="dateDeposit">Date</label>
                        <input type="date" id="dateDeposit" name="dateDeposit" required>
                    </div>
                    <div class="form-group">
                        <label for="signatureDeposit">Signature</label>
                        <input type="file" id="signatureDeposit" name="signatureDeposit" required>
                    </div>
                    <button type="submit" style="font-size: larger; border: 3px solid black;">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        const withdrawalSlip = document.getElementById('withdrawal-slip-container');
        const depositSlip = document.getElementById('deposit-slip-container');

        withdrawalSlip.addEventListener('mouseenter', () => {
            withdrawalSlip.classList.add('large');
            depositSlip.classList.add('hidden');
        });

        withdrawalSlip.addEventListener('mouseleave', () => {
            withdrawalSlip.classList.remove('large');
            depositSlip.classList.remove('hidden');
        });

        depositSlip.addEventListener('mouseenter', () => {
            depositSlip.classList.add('large');
            withdrawalSlip.classList.add('hidden');
        });

        depositSlip.addEventListener('mouseleave', () => {
            depositSlip.classList.remove('large');
            withdrawalSlip.classList.remove('hidden');
        });
    </script>
</body>
</html>
